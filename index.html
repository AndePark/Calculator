<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascriptv2.js" defer></script>
    <!-- <script src="javascript.js" defer></script> -->
</head>
<body>
    <!-- grid will represent the whole calculator  -->
    <div class="grid"> 
        <!-- output represents the display for calculator -->
        <div class="output">
            <!-- previous-operand is result of previous operation whereas current-operand is result of current operation  -->
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
         </div>
         
        <button data-number>1</button> 
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>.</button>

        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>*</button>
        <button data-operation>รท</button>

        <button data-clear>Clear</button>

        <button data-equal>Equals</button>

        <button data-delete>Delete</button>

    </div>

</html>
