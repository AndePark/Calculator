<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascriptv2.js" defer></script>
    <!-- <script src="javascript.js" defer></script> -->
</head>
<body>
    <header>Calculator V.1</header>
    <!-- grid will represent the whole calculator  -->
    <div class="grid"> 
        <!-- output represents the display for calculator -->
        <div class="output">
            <!-- previous-operand is result of previous operation whereas current-operand is result of current operation  -->
            <div data-previous-operand class="previous-operand">123 +</div>
            <div data-current-operand class="current-operand">456</div>
         </div>
         
        <button data-number class="nums">1</button> 
        <button data-number class="nums">2</button>
        <button data-number class="nums">3</button>
        <button data-number class="nums">4</button>
        <button data-number class="nums">5</button>
        <button data-number class="nums">6</button>
        <button data-number class="nums">7</button>
        <button data-number class="nums">8</button>
        <button data-number class="nums">9</button>
        <button data-number class="nums">.</button>

        <button data-operation class="ops">+</button>
        <button data-operation class="ops">-</button>
        <button data-operation class="ops">*</button>
        <button data-operation class="ops">รท</button>

        <button data-clear class="misc">Clear</button>

        <button data-delete class="misc">Delete</button>

        <button data-equal class="equ">Equals</button>
    </div>

    <footer class="link">
        <p class="info">Created by Andrew Park on the 11th day of January 2023</p>
        <a href="https://github.com/AndePark?tab=repositories">More Projects</a>
    </footer>
    
</body>
</html>
